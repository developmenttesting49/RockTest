<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h1>Ingresar Asegurado</h1>
        <form id="add-asegurado-form" action="/aseguradoAdd" method="POST">

        <h3>Datos del solicitante</h3>
       
        <div class="form-group">
            <label for="question">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="question">Correo</label>
            <input type="text" class="form-control" id="correo" name="correo" required>
        </div>

        <div class="form-group">
            <label for="question">Sexo</label>
            <input type="text" class="form-control" id="sexo" name="sexo" required>
        </div>

        <div class="form-group">
            <label for="question">Telefono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" required>
        </div>

        <div class="form-group">
            <label for="question">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>


        <div class="form-group">
            <label for="question">Edad</label>
            <input type="text" class="form-control" id="edad" name="edad"  >
        </div>

        <h3>Informacion del plan</h3>

        <div class="form-group">
            <label for="question">Cesio de derecho</label>
            <input type="text" class="form-control" id="cesion" name="cesion" required>
        </div>

        <div class="form-group">
            <label for="question">Ramo</label>
            <input type="text" class="form-control" id="ramo" name="ramo" required>
        </div>

        <div class="form-group">
            <label for="question">Plan</label>
            <input type="text" class="form-control" id="plan" name="plan" required>
        </div>

        <div>
            <label for="party">Choose your preferred party date:</label>
            <input type="date" id="party" name="party" min="2017-04-01" max="2017-04-30">
          </div>
        

        <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        </div>   

        <br>
    <br>

             <center><a href="/" class="btn btn-primary">Home</a></center>
        </div>
